<app-header></app-header>

@if(notifications){
    @for(notification of notifications; track notification.description){
        <hr>
        <div class="notification">
            <p [style.color]="globals.darkMode() ? 'white' : 'black'" >{{notification.description}}</p>
            <p [style.color]="globals.darkMode() ? 'white' : 'black'" >{{notification.timestamp | time}}</p>
            <hr>
        </div>
    }
}
