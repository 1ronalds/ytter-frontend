<app-header></app-header>

@if(notifications){
    @for(notification of notifications; track notification.description){
        <hr>
        <div class="notification">
            <p>{{notification.description}}</p>
            <p>{{notification.timestamp | time}}</p>
            <hr>
        </div>
    }
}


<app-create-post-btn></app-create-post-btn>
