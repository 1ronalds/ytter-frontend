@if(following){
    <div class="space"></div>
    <hr>
    @for(follow of following; track follow.username){
        <p class="item" [style.color]="globals.darkMode() ? 'white' : 'black'" (click)="openUser(follow.username)">{{follow.name + " (@" + follow.username + ")"}}</p>
        <hr>
    }
}
