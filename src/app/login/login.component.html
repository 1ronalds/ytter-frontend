<div class="loginbox">
    <button (click)="closeBoxFunc()" class="close-btn">ðŸ—™</button>
    <form #login="ngForm" (ngSubmit)="processLogin(login)">
        <div class="email">
        <label for="email">Email: </label>
        <input id="email" name="email" type="text" ngModel required>
        </div>
        <div class = "password">
        <label for="password">Password: </label>
        <input id="password" name="password" type="password" ngModel required>
        </div>
        <button class="submit" type="submit" [disabled]="login.invalid">Login</button>
    </form>
</div>
